{% extends "master.html" %}

{% block content %}
<div class="row py-4 justify-content-center">
    <div class="col-6">
        <h3><strong>Create Account</strong></h3>
    <form>
       <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="First Name">
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input type="email" class="form-control form-control-lg" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">I am 13 years of age or older</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Account"/>
            </div>
        </div>

    </form>
    </div>
</div>
{% endblock %}
